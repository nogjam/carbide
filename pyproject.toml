[tool.poetry.scripts]
carbide = "carbide.cli.root:cli_root"

[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
