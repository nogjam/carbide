[tool.poetry]
name = "carbide"
version = "0.1.0"
description = "A collection of tools for increasing developer productivity."
authors = ["Nathaniel Jones <nathaniel-j-jones@proton.me>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
click = "^8.1.7"
matplotlib = "^3.9.2"
platformdirs = "^4.2.0"
python = "^3.10"
